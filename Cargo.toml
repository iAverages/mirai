[package]
name = "mirai"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
directories = "6.0.0"
once_cell = "1.21.3"
rand = "0.9.1"
rusqlite = { version = "0.35.0", features = [
    "bundled",
    "rusqlite-macros",
    "chrono",
] }
serde = { version = "1.0.219", features = ["derive"] }
# swww-common = { git = "https://github.com/LGFae/swww.git", package = "common" }
thiserror = "2.0.12"
toml = "0.8.22"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser"] }
winreg = "0.9"
